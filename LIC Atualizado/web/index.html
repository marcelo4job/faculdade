    <body ng-app="myApp">

        <div  class="limiter" ng-controller="LoginController">
            <div class="container-login100">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-33">
                            Login
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Login" ng-model="itemSelecionado.login" >
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Senha" ng-model="itemSelecionado.senha" >
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div style="margin-top: 10px">
                            <a href="pages/usuario/cadastro-usuario.html">
                                NÃ£o possui uma conta? Cadastre-se.
                            </a>
                        </div>

                        <div class="container-login100-form-btn m-t-20">
                            <button class="login100-form-btn" ng-click="validarLogin()">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
