<!DOCTYPE html>

<html>
    <head>
        <title>LIC - Lista Inteligente de Compras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../../js/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="../../controllers/Config.js"></script>
        <script src="../../controllers/Teste.js"></script>

        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../../css/animate.css">
        <link rel="stylesheet" type="text/css" href="../../css/animsition.min.css">
        <link rel="stylesheet" type="text/css" href="../../css/select2.min.css">
        <link rel="stylesheet" type="text/css" href="../../css/main.css">
        <link rel="stylesheet" type="text/css" href="../../css/util.css">

    </head>

    <body>

        <div class="limiter" >
            <div class="container-login100" >
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50" style="width: 1000px;">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-33">
                            Adiciona Item Lista
                        </span>

                        <div class="form-row" style="margin-top: 20px">
                            <div class="col-md-6" >
                                <label style="font-weight: 600; line-height: 0.7;">Item</label>
                                <input type="text" class="form-control" placeholder="Item">

                            </div>
                            <div class="col-md-6" >
                                <label style="font-weight: 600; line-height: 0.7;">Sexo</label>
                                <select id="sexo" class="form-control" >
                                    <option value="">Categoria</option> 
                                    <option value="M">Nome</option> 
                                    <option value="F">CPF</option> 
                                </select> 
                            </div>

                        </div>


                        <div class="form-row" style="margin-top: 20px; ">
                            <div class="col-md-6" >

                                <img src="../../images/angularjs.png">

                            </div>
                            <div class="col-md-6" style="float: right"  >
                                <button class="login100-form-btn" style="height: 40px">
                                    Escolher Imagem
                                </button>

                            </div>
                        </div>

                        <div class="form-row" style="margin-top: 20px; ">
                            <div class="col-md-6" style="float: right"  >
                                <button class="login100-form-btn" style="height: 40px">
                                    Cadastrar novo item
                                </button>
                            </div> 

                            <div class="col-md-6"  >
                                <button class="login100-form-btn" style="height: 40px">
                                    Cancelar
                                </button>
                            </div> 
                        </div> 
                    </form> 
                </div>
            </div>
        </div> 

    </body>
</html>
